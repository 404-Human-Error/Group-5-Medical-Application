<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="style.css">
    <title>Log in</title>
  </head>

  <div class="container">
    <div class="signup">Log in</div>

    <br>
    <form>
      <div class="fullname">
        <label for="fullname">Full Name</label>
        <br>
        <input type="text" id="fullname" placeholder="e.g. Eryka Badu">
      </div>


      <div class="email">
        <label for="email">Email Address</label>
        <br>
        <input type="text" id="email" placeholder="e.g. eryka@gmail.com">
      </div>
      <button class="btn">Get started</button>
    </form>
    <div>
      <span class="already">Not a member already? <a href="sign up1.html" class="Sign up">Sign up</a> </span>
    </div>
  </div>

  <body>

  </body>
</html>
